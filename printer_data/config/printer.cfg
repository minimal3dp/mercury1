[include mainsail.cfg]
[include shell_command.cfg]

# This file contains common pin mappings for the BIGTREETECH Manta M8P
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" "8 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PD12/PD13)".

# https://github.com/Klipper3d/klipper/blob/master/config/generic-bigtreetech-manta-m8p-v1.1.cfg

# Wiring Guide
# https://docs.vorondesign.com/build/electrical/v2_m8p_wiring.html

# See docs/Config_Reference.md for a description of parameters.

[mcu]
canbus_uuid=5b426f4e5253

[mcu HermitCrab2]
canbus_uuid=9d69db6097c9

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 9000             #Max 9000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

# M8P temperature
[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

# CB1 Temp
[temperature_sensor CB1]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[stepper_x] # B M1 Left
step_pin: PE2
dir_pin: PB4
enable_pin: !PC11
rotation_distance: 40
microsteps: 32
#full_steps_per_rotation: 200  #set to 200 for 1.8 degree stepper
endstop_pin: ^PF3
position_min: -12
position_endstop: 357
position_max: 377
homing_speed: 125
homing_retract_dist: 10

[tmc2209 stepper_x]
uart_pin: PC10
interpolate: false
run_current: 1.4
sense_resistor: 0.110
stealthchop_threshold: 0


[stepper_y] # A M2 Right
step_pin: PF12
dir_pin: PF11
enable_pin: !PB3
rotation_distance: 40
microsteps: 32
#full_steps_per_rotation: 200  #set to 200 for 1.8 degree stepper
endstop_pin: ^PF4
position_endstop: 365
position_max: 370
homing_speed: 125
homing_retract_dist: 10

[tmc2209 stepper_y]
uart_pin: PF13
interpolate: false
run_current: 1.4
sense_resistor: 0.110
stealthchop_threshold: 0


[stepper_z] # M3 Left
step_pin: PD7
dir_pin: !PD6
enable_pin: !PF10
microsteps: 16
rotation_distance: 2
#full_steps_per_rotation: 200  #set to 200 for 1.8 degree stepper
endstop_pin: probe:z_virtual_endstop
position_max: 350
position_min: -50
homing_speed: 8.0
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PF9
interpolate: false
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z1] # M4 Center
step_pin: PD3
dir_pin: !PD2
enable_pin: !PD5
microsteps: 16
rotation_distance: 2
#full_steps_per_rotation: 200  #set to 200 for 1.8 degree stepper

[tmc2209 stepper_z1]
uart_pin: PD4
interpolate: false
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z2] # M6 Right
step_pin: PA10
dir_pin: !PA14
enable_pin: !PA15
microsteps: 16
rotation_distance: 2
#full_steps_per_rotation: 200  #set to 200 for 1.8 degree stepper

[tmc2209 stepper_z2]
uart_pin: PF8
interpolate: false
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0


[extruder]
step_pin: HermitCrab2:gpio18
dir_pin: !HermitCrab2:gpio17
enable_pin: !HermitCrab2:gpio21
microsteps: 16
rotation_distance: 24.235
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: HermitCrab2:gpio22
sensor_type: EPCOS 100K B57560G104F
sensor_pin: HermitCrab2:gpio27
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250
max_extrude_cross_section: 4
pressure_advance: 0.05

[tmc2209 extruder]
uart_pin: HermitCrab2:gpio19
run_current: 0.575
sense_resistor: 0.110
stealthchop_threshold: 0
interpolate: false

[fan]
pin: HermitCrab2:gpio14

[heater_fan hotend_fan]
pin: HermitCrab2:gpio15
heater: extruder
heater_temp: 50.0

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin - BED_OUT
heater_pin: PB5
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA0
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.7
min_temp: 0
max_temp: 120
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769


[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE9, EXP1_2=PE10,
    EXP1_3=PE11, EXP1_4=PE12,
    EXP1_5=PE13, EXP1_6=PE14,    # Slot in the socket on this side
    EXP1_7=PE15, EXP1_8=PB10,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PB14, EXP2_2=PB13,
    EXP2_3=PF7, EXP2_4=PB12,
    EXP2_5=PE7, EXP2_6=PB11,      # Slot in the socket on this side
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>

# See the sample-lcd.cfg file for definitions of common LCD displays.

#####################################################################
#   Probe
#####################################################################

[safe_z_home]
home_xy_position: 188,185
speed: 150
z_hop: 10  # Move up 10mm
z_hop_speed: 5


[bltouch]
sensor_pin: ^HermitCrab2:gpio24
control_pin: HermitCrab2:gpio23
x_offset: 36
y_offset: -37
z_offset: 4  # z_offset is saved in SAVE_CONFIG section below
speed:23
samples:3
samples_result: median
samples_tolerance: 0.02
samples_tolerance_retries: 10
probe_with_touch_mode: true
stow_on_each_sample: false


[bed_mesh]
speed: 300
mesh_min: 40,30
mesh_max: 336,330
probe_count: 5,5
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2
move_check_distance: 3.0
split_delta_z: .010
fade_start: 1.0 
fade_end: 10.0


[z_tilt]
z_positions:
  10,13.5
  185,345
  355,13.5
points:
  -10,55
  155,365
  325,55
speed: 200
horizontal_move_z: 15
retries: 10
retry_tolerance: 0.015 #0.0075

#[temperature_sensor HermitCrab2_NTC]
#sensor_type: Generic 3950
#sensor_pin: HermitCrab2:gpio28

[lis2dw]
cs_pin: HermitCrab2:gpio1
spi_bus: spi0a
axes_map: y,z,-x



